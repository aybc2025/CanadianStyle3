[build]
  base = "frontend"
  publish = "dist"
  command = "npm run build"
  functions = "../netlify/functions"

[build.environment]
  NODE_VERSION = "18"

[functions]
  directory = "../netlify/functions"
  node_bundler = "esbuild"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[dev]
  command = "npm run dev"
  targetPort = 3000
  port = 8888
  publish = "dist"
  autoLaunch = false
